<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section>
      <form>
        <fieldset>
        <legend>Personal Information</legend>
          <label for="first-name">First Name:</label><input id="first-name">
          <label for="last-name">Last Name:</label><input id="last-name">
          <label for="birthday">Your Birthday</label><input id="birthday" type="date">
       </fieldset>
       <p>Can you tell us a little bit more? We don't want to annoy you with unwanted ads.</p>
       <fieldset>
        <legend>Further Information</legend>
        <label for="color">Favourite Color:</label><input id="color" type="color" value="#E5430F">
        <label for="pet">What's your favourite pet?</label>
        <select id="pet">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="capybara">Capybara</option>
        </select>
       </fieldset>
       <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
